<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script type="text/javascript">
            window.onload = function() {
                var cnv = document.getElementById("canvas");
                var ctx = cnv.getContext("2d");
                ctx.beginPath();
                //ctx.arc(x, y, 半径, 开始角度, 结束角度, anticlockwise(true为逆时针))
                ctx.arc(75, 75, 50, 90*Math.PI/180, 180*Math.PI/180, false);
                ctx.closePath();
                ctx.stroke();
            }
        </script>
    </head>
    <body>
        <canvas id="canvas" width="200" height="150" style="border:1px dashed gray;"></canvas>
    </body>
</html>
