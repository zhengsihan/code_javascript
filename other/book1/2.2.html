<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script type="text/javascript">
            window.onload = function() {
                var cnv = document.getElementById("canvas");
                var cxt = cnv.getContext("2d");
                cxt.moveTo(10, 10);
                cxt.lineTo(50, 50);
                cxt.lineTo(100, 250);
                cxt.lineTo(100, 0);
                cxt.stroke();
            };
        </script>
    </head>
    <body>
        <canvas id="canvas" width="200" height="150" style="border:1px dashed gray;"></canvas>
    </body>
</html>
